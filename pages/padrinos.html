      <h1>!REGISTRATE Y SEA PARTE DE NUESTRA FAMILIA!</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Direccion 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Pais</label>
          <select id="inputState" class="form-select">
            <option selected>Uruguay</option>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Colombia</option>
            <option>Peru</option>
            <option>Bolivia</option>



          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto
            </label>
          </div>
        </div>
        <div class="col-12">
          <select class="form-select" aria-label="Default select example">
            <option selected>Mensualidad</option>
            <option value="1">20$</option>
            <option value="2">40$</option>
            <option value="3">100$</option>
          </select>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
